<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <title>Delicious recipes</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <header id="header">
    <div class="header">
      <img src="./images/hero-image.jpg" alt="" class="header__image" id="recipe-image">
      <div class="header__content">
        <h1 class="header__content--title">Delicious recipes</h1>
        <ul class="header__content--list">
          <li class="list__item" >Name: <span class="list__item--value" id="recipe-name"></span> </li>
          <li class="list__item" >Category: <span class="list__item--value" id="recipe-category"></span></spanq></li>
          <li class="list__item" >Origin: <span class="list__item--value" id="recipe-origin"></span></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="recipe">
    <div class="recipe__description">
      <div>
        <h2>ingredients</h2>
        <ul id="recipe-ingredient-list"></ul>
      </div>
      <a href="" class="button-primary">New Recipe</a>
    </div>
    <div class="recipe__ingredients">
      <div>
        <h2>Description</h2>
        <p id="recipe-instructions"></p>
      </div>
      <a href=""  target="_blank" class="button-primary" id="recipe-instructions--video">Description Video</a>
    </div>
  </section>

  <script src="./javascript/script.js"></script>
</body>

</html>
