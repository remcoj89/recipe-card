<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes card</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- main Container -->
    <div class="container">

        <!-- Recipe image and recipe name + catagorie -->
        <div class="card main-card">
            <img id="recipe-image" src=""
                alt="Recipe image" style=" height: 70vh;">
            <div class="title-card">
                <h2 id="recipe-name"></h2>
                <!-- <br> -->
                <p id="category"></p>
            </div>
        </div>

        <!-- Ingriedients and instruction video -->
        <div class="row info-card">

            <div class="card ingredients-card">
                <h2>ingrediÃ«nts</h2>
                <ul>
                  <li>500gr kip</li>
                  <li>2 rode paprika</li>
                  <li>2 tenen knoflook</li>
                  <li>350gr witte rijst</li>
                  <li>250 ml woksaus</li>
                </ul>
            </div>

            <div class="card video-card">
                <iframe id="video" src="" title="YouTube video player" frameborder="1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>

        <!-- Recipe description -->
        <div class="card description-card">
            <h2>Description</h2>
            <p id="recipe-description"></p>
        </div>

        <!-- Button to load next recipe -->
        <div class="button">
            <button id="btn-next">New Recipe</button>
            <a href="" id="link-to-original-recipe" target="_blank"><button id="btn-original">Original Recipe</button></a>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
